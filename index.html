---
layout: default
---

<h1>harry.is</h1>

<ul>
  {% for post in site.posts %}
  <li class=c-card>

    <img src="{{ post.thumb }}" alt="" class=c-card__img width=100 height=100 />

    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

    <b>Posted on
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%-d %B, %Y" }}</time>,
      filed in <a href="/{{ post.categories }}">{{ post.categories }}</a>,
      and tagged with
      {% for tag in post.tags %}
        <a href="/tag/{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </b>

    {{ post.excerpt }}

    <a href="{{ post.url }}" class="c-card__cta"><span class="u-visually-hidden">Read moreâ€¦</span></a>

  </li>
  {% endfor %}
</ul>
