---
layout: default
---

<h1>harry.is</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <h3 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <b>Posted on
      <time class="post__date" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%-d %B, %Y" }}</time>,
      filed in <a href="/category/{{ post.categories }}">{{ post.categories }}</a>,
      and tagged with <a href="/tag/{{ post.tags }}">{{ post.tags }}</a>.
    </b>
  </li>
  {% endfor %}
</ul>
